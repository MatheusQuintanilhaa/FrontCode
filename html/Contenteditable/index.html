<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contenteditable</title>
  </head>
  <body>
    <!-- O atributo Contenteditable indica se o elemento pode ser editável pelo usuário. -->

    <p contenteditable="true">Eu amo aprender HTML</p>

    <!-- O atributo pode ter os seguintes valores:
    - true ou uma string vazia, que indica que o elemento é editável.
    - false, o que indica que o elemento não é editável. -->

    <!-- Embora seus valores permitidos inculam true ou false, esse atributo é enumerado e não booleano. Dessa forma, somente o atributo 'Contenteditable' é válido como true. -->
  </body>
</html>
