<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Draggable</title>
  </head>
  <body>
    <!-- O atributo 'Draggable' indica se o elemento pode ser arrrastado ou não. -->

    <p draggable="false">Eu amo aprender HTML</p>

    <!-- O atributo pode ter os seguintes valores:
     - true: o elemento pode ser arrastado.
     - false: o elemento não pode ser arrastado
    -->
  </body>
</html>
